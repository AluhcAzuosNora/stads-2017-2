<!doctype html>
<html class="prova">
  <head>
      <meta charset="utf-8" />
      <link href="principal.css" rel="stylesheet" type="text/css" />
      <script src="programa.js" type="text/javascript"></script>
  </head>
  <body class="ativo aba_login">
    <header>
      <div class="logo"></div>
      <h1>Sistema ABCD</h1>
    </header>
    <form class="login" action="login.jsp" method="post">
      <div class="campo obrigatorio" id="username">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="username" />
      </div>
      <div class="campo opcional" id="remember">
        <label for="lembrar">Lembrar-se de mim?</label>
        <input type="checkbox" value="true" name="remember" id="lembrar" />
      </div>
      <div class="campo obrigatorio senha" id="password">
        <label for="senha">Senha</label>
        <input type="password" class="senha" name="password" id="senha" />
        <input type="password" class="senha" placeholder="Confirme a senha" />
      </div>
      <button type="submit">OK</button>
      <button type="button">Verificar Senha</button>
      <button type="button">Adicionar Usuário</button>
    </form>
    <section class="usuarios"></section>
    <footer>Sistema ABCD - 2017. Todos os direitos reservados.</footer>
  </body>
</html>
