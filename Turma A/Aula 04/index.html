<!doctype html>
<html>
  <head>
    <title>Formulários HTML</title>
    <meta charset="utf-8"/>
    <link href="estilo.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <form action="teste.html" method="get">
      <!-- text, password, checkbox, radio, file -->
      <!-- color, date, time, number, range  -->
      <label for="query">Busca</label>
      <input  type="password"
              value="banana"
              id="query"
              title="O que você quer?"
              name="q" />

      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" value="M" name="sexo" id="masc"/>
        <label for="masc">Masculino</label>
        <input type="radio" value="F" name="sexo" id="fem"/>
        <label for="fem">Feminino</label>
      </fieldset>

      <label for="fruta">Escolha</label>
      <select name="fruta" id="fruta" multiple>
        <option value="1">Maçã</option>
        <option value="1">Laranja</option>
        <option value="1">Limão</option>
        <option value="1">Abacaxi</option>
      </select>

      <label>MSG</label>
      <textarea name="msg" placeholder="Escreva aqui"></textarea>

      <input type="hidden" name="escondido" value="XXX"/>

      <button type="button" onclick="alert('HAHAHAH')">Alert</button>
      <button type="reset">Limpar</button>
      <button type="submit">OK</button>

    </form>
  </body>
</html>
